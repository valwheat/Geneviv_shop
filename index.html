<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Магазин ювелирных изделий</h2>
        <div class="product">
            <img src="https://raw.githubusercontent.com/valwheat/Geneviv_shop/main/IMG_9865.jpeg" alt="Кольцо Элегантность">
            <h3>Кольцо "Элегантность"</h3>
            <p>Цена: 5000 ₽</p>
            <button class="btn" onclick="orderProduct('Кольцо \"Элегантность\"', 5000)">Купить</button>
        </div>
    </div>
    
    <script>
        function orderProduct(name, price) {
            console.log("Кнопка нажата! Отправляем заказ...");
            
            if (typeof Telegram === "undefined" || !Telegram.WebApp) {
                alert("Ошибка: Mini App не запущена внутри Telegram.");
                console.error("Telegram.WebApp не найден.");
                return;
            }
            
            const orderData = {
                product: name,
                price: price
            };
            
            console.log("Отправляем заказ в Telegram:", orderData);
            Telegram.WebApp.sendData(JSON.stringify(orderData));
            alert("Ваш заказ отправлен! Бот свяжется с вами.");
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Mini App загружена");
            if (typeof Telegram !== "undefined" && Telegram.WebApp) {
                Telegram.WebApp.expand();
            } else {
                alert("Ошибка: Mini App не запущена внутри Telegram.");
                console.error("Ошибка загрузки Telegram API");
            }
        });
    </script>
</body>
</html>
